<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <section class="vh-100 login">
    <div class="container-sm py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-5">
                  Por favor ingrese su usuario y contraseña
                </p>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-group" style="margin: 10px">
                    <label for="nombreUsuario">Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                      [(ngModel)]="nombreUsuario" required />
                  </div>
                  <div class="form-group" style="margin: 10px">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                      required />
                  </div>
                  <div class="form-group" style="margin-top: 20px">
                    <button class="btn btn-outline-light btn-block" [disabled]="!f.valid">
                      Iniciar sesión
                    </button>
                  </div>
                </form>
              </div>

              <div class="logos">
                <img id="logo_ud" src="../../../assets/img/logo.png" alt="logo_ud" />
                <img id="logo_ap" src="../../../assets/img/logo-ap.png" alt="logo_ap" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
